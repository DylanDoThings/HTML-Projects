<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birds Table</title>
</head>

<body>
    <h1>Birds Table</h1>
    <table>
        <thead>
            <tr>
                <th rowspan="3">Bird Type</th>
                <th colspan="2">Weight</th>
                <th rowspan="3">Can Fly</th>
            </tr>
            <tr>
                <th>KG</th>
                <th>LBS</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Sebright Chicken</td>
                <td>0.6</td>
                <td>1.4</td>
                <td>true</td>
            </tr>
            <tr>
                <td>Ostrich</td>
                <td>99.7</td>
                <td>220</td>
                <td>false</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
